<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
</head>
<body>
<form class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="address">Property Address</label>
            <input id="address" type="text" placeholder="123 Fake Street, Wellington">
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>

        <div class="pure-control-group">
            <label for="property-value">Property Value</label>
            <input class="currency" id="property-value" type="text" placeholder="$200,000">
        </div>
           <div class="pure-control-group">
            <label for="purchase-price">Purchase Price </label>
            <input class="currency" id="purchase-price" type="text" placeholder="$200,000">
        </div>


        <div class="pure-control-group">
            <label for="deposit">Deposit</label>
            <input class="currency" id="deposit" type="text" placeholder="$80,000"><i>$</i>
            
        </div>

		<h2 class="loan">Loan amount: $<span class="loan-amount">100</span></h2>

     
        <div class="pure-control-group">
            <label for="capital-costs">Capital Costs</label>
            <input class="currency" id="capital-costs" type="text" placeholder="$0">
        </div>
    </fieldset>

    <fieldset>
        <div class="pure-control-group">
            <label for="rates">Rates</label>
            <input class="currency" id="rates" type="text" placeholder="$800">pa
        </div>

        <div class="pure-control-group">
            <label for="body-corporate">Body Coporate</label>
            <input class="currency" id="body-corporate" type="text" placeholder="$0">pa
        </div>
		
		<div class="pure-control-group">
            <label for="insurance">Insurance</label>
            <input class="currency" id="insurance" type="text" placeholder="$300">pa
        </div>

        <div class="pure-control-group">
            <label for="rates">Rates</label>
            <input class="currency" id="rates" type="text" placeholder="$800">pa
        </div>

        <div class="pure-control-group">
            <label for="maintenance-underten">Maintenance (<10 years)</label>
            <input id="maintenance-underten" type="" placeholder="%5">pa
        </div>

        <div class="pure-control-group">
            <label for="maintenance-overten">Maintenance (>10 years)</label>
            <input id="maintenance-overten" type="" placeholder="%5">pa
        </div>

        <div class="pure-control-group">
            <label for="water">Water</label>
            <input id="water" type="text" placeholder="$0">pa
        </div>

	</fieldset>

	<fieldset>
		<div class="pure-control-group">
            <label for="annual-interest-rate">Annual Interest Rate</label>
            <input id="annual-interest-rate" type="text" placeholder="7">%
        </div>
        <div class="pure-control-group">
            <label for="loan-term">Loan Term (years)</label>
            <input id="loan-term" type="text" placeholder="25">
        </div>
	</fieldset>

	<fieldset>
		<div class="pure-control-group">
            <label for="rental-income">Rental Income</label>
            <input id="rental-income" type="text" placeholder="$300">
        </div>
        <div class="pure-control-group">
            <label for="property-management">Property Management</label>
            <input id="property-management" type="text" placeholder="8.50">%
        </div>
        <div class="pure-control-group">
            <label for="water">Water</label>
            <input id="water" type="text" placeholder="$0">weeks
        </div>
	</fieldset>
    
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jQuery-Mask/dist/jquery.mask.js"></script>
<script src="script.js"></script>
</body>
</html>
